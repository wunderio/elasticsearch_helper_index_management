services:
  logger.channel.elasticsearch_helper_index_management:
    parent: logger.channel_base
    arguments: ['elasticsearch_helper_index_management']
  elasticsearch_helper_index_management.paramconverter.index_plugin:
    class: Drupal\elasticsearch_helper_index_management\ParamConverter\IndexPlugin
    arguments: ['@plugin.manager.elasticsearch_index.processor']
    tags:
      - { name: paramconverter, priority: 10}
  elasticsearch_helper_index_management.error_event_handler:
    class: Drupal\elasticsearch_helper_index_management\EventSubscriber\OperationError
    arguments: ['@elasticsearch_helper_index_management.operations']
    tags:
      - { name: event_subscriber }
  elasticsearch_helper_index_management.index_item_manager:
    class: Drupal\elasticsearch_helper_index_management\IndexItemManager
    arguments: ['@database']
  elasticsearch_helper_index_management.operations:
    class: Drupal\elasticsearch_helper_index_management\OperationsManager
    arguments: ['@elasticsearch_helper_index_management.index_item_manager']
