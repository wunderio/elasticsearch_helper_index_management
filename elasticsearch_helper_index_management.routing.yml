elasticsearch_helper_index_management.index.list:
  path: '/admin/config/search/elasticsearch_helper/index'
  defaults:
    _controller: '\Drupal\elasticsearch_helper_index_management\Controller\IndexController::listing'
    _title: 'Index plugins'
  requirements:
    _permission: 'configured elasticsearch helper'

elasticsearch_helper_index_management.index.view:
  path: '/admin/config/search/elasticsearch_helper/index/{plugin}'
  defaults:
    _controller: '\Drupal\elasticsearch_helper_index_management\Controller\IndexController::view'
    _title_callback: '\Drupal\elasticsearch_helper_index_management\Controller\IndexController::viewTitle'
  options:
    parameters:
      plugin:
        type: elasticsearch_index_plugin
  requirements:
    _permission: 'configured elasticsearch helper'

elasticsearch_helper_index_management.index.setup:
  path: '/admin/config/search/elasticsearch_helper/index/{plugin}/setup'
  defaults:
    _form: '\Drupal\elasticsearch_helper_index_management\Form\SetupIndexConfirmForm'
    _title: 'Setup index'
  options:
    parameters:
      plugin:
        type: elasticsearch_index_plugin
  requirements:
    _permission: 'configured elasticsearch helper'

elasticsearch_helper_index_management.index.reindex:
  path: '/admin/config/search/elasticsearch_helper/index/{plugin}/reindex'
  defaults:
    _form: '\Drupal\elasticsearch_helper_index_management\Form\ReindexConfirmForm'
    _title: 'Reindex'
  options:
    parameters:
      plugin:
        type: elasticsearch_index_plugin
  requirements:
    _permission: 'configured elasticsearch helper'

elasticsearch_helper_index_management.index.drop:
  path: '/admin/config/search/elasticsearch_helper/index/{plugin}/drop'
  defaults:
    _form: '\Drupal\elasticsearch_helper_index_management\Form\DropIndexConfirmForm'
    _title: 'Drop index'
  options:
    parameters:
      plugin:
        type: elasticsearch_index_plugin
  requirements:
    _permission: 'configured elasticsearch helper'
